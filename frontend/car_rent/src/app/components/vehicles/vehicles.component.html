<div class="mt-6">
    <h2 class="text-xl font-semibold leading-tight text-gray-700">Veículos</h2>

    <div class="flex flex-col mt-3 sm:flex-row">
        <div class="flex">
            <div class="relative">
                <select class="select-style border rounded-l">
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                </select>

                <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none">
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none">
                        <fa-icon [icon]="['fas', 'angle-down']" size="sm"
                                 class="mb-2 w-4 h-4 text-gray-800 fill-current"/>
                    </div>
                </div>
            </div>

            <div class="relative">
                <select class="select-style border">
                    <option>Todos</option>
                    <option>Disponíveis</option>
                    <option>Alugados</option>
                </select>

                <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none">
                    <fa-icon [icon]="['fas', 'angle-down']" size="sm" class="mb-2 fill-current w-4 h-4 text-gray-800"/>
                </div>
            </div>
        </div>

        <div class="relative block mt-2 sm:mt-0">
            <div class="relative text-indigo-600 flex items-center w-full lg:w-2/3">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <fa-icon [icon]="['fas', 'search']" size="lg" class="text-gray-400 rounded-r"/>
                    </span>
                <input class="input-style" type="text" placeholder="Buscar"/>
            </div>
        </div>
        <button class="btn-primary ml-auto"> Novo Veículo</button>
    </div>

    <div class="px-4 py-4 -mx-4 overflow-x-auto sm:-mx-8 sm:px-8">
        <div class="inline-block min-w-full overflow-hidden rounded-lg shadow">

            <table class="min-w-full leading-normal">
                <thead>
                <tr>
                    <th class="rent-th">Imagem</th>
                    <th class="rent-th">Tipo</th>
                    <th class="rent-th">Marca</th>
                    <th class="rent-th">Modelo</th>
                    <th class="rent-th">Ano</th>
                    <!-- <th class="rent-th">Placa</th> -->
                    <!-- <th class="rent-th">Alugado</th> -->
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 w-40 h-40">
                                <img class="w-full h-full rounded-full" src="images/logo.png" alt="profile pic"/>
                            </div>
                        </div>
                    </td>
                    <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                        <p class="text-gray-900 whitespace-nowrap text-lg">{{ vehicle.type }}</p>
                    </td>
                    <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                        <p class="text-gray-900 whitespace-nowrap">{{ vehicle.brand }}</p>
                    </td>
                    <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                        <p class="text-gray-900 whitespace-nowrap">{{ vehicle.model }}</p>
                    </td>
                    <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                <span class="relative inline-block px-3 py-1 font-semibold text-${u.statusColor}-900 leading-tight">
                    <span aria-hidden="true"
                          class="absolute inset-0 bg-${u.statusColor}-200 opacity-50 rounded-full"></span>
                    <span class="relative">{{ vehicle.year }}</span>
                </span>
                    </td>
                </tr>
                </tbody>
            </table>


            <div class="flex flex-col items-center px-5 py-5 bg-white border-t xs:flex-row xs:justify-between">
                <span class="text-xs text-gray-900 xs:text-sm">Mostrando 1 de 4 total 50</span>
                <div class="inline-flex mt-2 xs:mt-0">
                    <button class="px-4 py-2 text-sm font-semibold text-gray-800 bg-gray-300 rounded-l hover:bg-gray-400">
                        Anterior
                    </button>
                    <button class="px-4 py-2 text-sm font-semibold text-gray-800 bg-gray-300 rounded-r hover:bg-gray-400">
                        Próximo
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
