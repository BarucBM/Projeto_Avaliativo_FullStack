<div class="mt-6">
    <h1 class="title">Novo Cliente</h1>

    <form (ngSubmit)="createCustomer()" #customerForm="ngForm">
        <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" name="name" [(ngModel)]="customer.name" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" [(ngModel)]="customer.cpf" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" [(ngModel)]="customer.email" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="phone">Telefone</label>
            <input id="phone" name="phone" [(ngModel)]="customer.phone" required class="form-control" />
        </div>

        <button type="submit" class="btn-primary">Salvar</button>
    </form>
</div>
