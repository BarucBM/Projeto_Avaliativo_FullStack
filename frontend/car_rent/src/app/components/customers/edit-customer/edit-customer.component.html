<h1 class="title">Editar Veículo</h1>
<div class="p-6 bg-white rounded-md shadow-md">
    <h2 class="text-lg font-semibold text-gray-700 capitalize">Detalhes do Veículo</h2>
    <form (ngSubmit)="updateCustomer()">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-gray-700">Nome</label>
                <input [(ngModel)]="customer.name" name="nome"
                       class="w-full mt-2 border-gray-500 rounded-md focus:border-indigo-600 focus:ring focus:ring-opacity-40 focus:ring-indigo-500 "
                       type="text" required>
            </div>
            <div>
                <label class="text-gray-700">Telefone</label>
                <input [(ngModel)]="customer.phone" name="telefone"
                       class="w-full mt-2 border-gray-500 rounded-md focus:border-indigo-600 focus:ring focus:ring-opacity-40 focus:ring-indigo-500 "
                       type="text" required>
            </div>
            <div>
                <label class="text-gray-700">Email</label>
                <input [(ngModel)]="customer.email" name="email"
                       class="w-full mt-2 border-gray-500 rounded-md focus:border-indigo-600 focus:ring focus:ring-opacity-40 focus:ring-indigo-500 "
                       type="text" required>
            </div>
            <div>
                <label class="text-gray-700">CPF</label>
                <input [(ngModel)]="customer.cpf" name="cpf"
                       class="w-full mt-2 border-gray-500 rounded-md focus:border-indigo-600 focus:ring focus:ring-opacity-40 focus:ring-indigo-500 "
                       type="text" required>
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button type="submit"
                    class="px-4 py-2 text-gray-200 bg-gray-800 rounded-md hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
                Salvar
            </button>
        </div>
    </form>
    <div *ngIf="message" class="mt-4 p-2 bg-green-200 text-green-800 rounded-md">
        {{ message }}
    </div>
</div>
