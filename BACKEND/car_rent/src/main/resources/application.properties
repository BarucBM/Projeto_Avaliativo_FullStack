spring.application.name=rent
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:rent}

spring.jpa.hibernate.ddl-auto=update
server.jpa.properties.hibernate.jdbc.lab_non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.car_rent.api=INFO